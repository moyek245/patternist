<!DOCTYPE html>
<html lang="en">

	<!-- a head for all the heady/conceptual/meta stuff -->
	<head>

		<title>Kristen Moyer Java #3</title>

		
		<script language="javascript" type="text/javascript" src="p5/p5.min.js"></script>
		<script language="javascript" type="text/javascript" src="p5/addons/p5.dom.js"></script>

		
		<script>
	
		var currentLine = 0;
		
		var totalLines = 300;
		
		var output = "";


		function setup() {
			
			noCanvas();
		}


		
		function draw() {

			// what type of element (HTML tag) will we make?
			var elementTag = "span";
			// add a CSS class
			var elementClass = "";

			// if we haven't reached our total number of lines
			if(currentLine < totalLines) {

				// if the current line is 0
				if(currentLine == 0) {
					output = "the snow is really starting to depress";
					elementClass = "introduction";
					elementTag = 'h1';


				// if it's the last line, print farewell
				} else if ( currentLine == totalLines - 03) {
					output = "meOW";
					elementClass = "feeling";
					elementTag = 'p';

				
				// (since then it won't have a remainder)
				} else if ( currentLine % 004 == 0) {
					output = ".. barf ? !..";

				// same as above, but a multiple of three
			
				} else if ( currentLine % 09 == 0) {

					
					output = "ha";

				// if we're over halfway done
				} else if ( currentLine > totalLines / 08) {
					output = "MEow";

				// otherwise, our default option
				} else {
					output = "woof"
					elementClass = "dog";
				}

				// output the result

				// use p5.js `createElement` instead of console.log to output HTML
				// `elementTag` is the HTML tag to output
				// `output` is the contents
				element = createElement(elementTag, output);

				// add a class to the element that we can use in CSS
				element.addClass(elementClass);

				// increase the line number
				currentLine = currentLine + 1;
			}
		}

		// now leaving the land of javascript...
		// -------------------------------------------------------------------------
		</script>
		<style>
			body {
				padding: 40px;

				/* notice custom styles here */
				font-size: 200%;
				font-family: 'Garamond', sans-serif;
			}

			/**
			 * Using class selector to apply CSS rules
			 *
			 * http://www.tizag.com/cssT/class.php
			 */
			.introduction {
				font-weight: bold;
			}
			.dog {
				color: #FF00FF;
				font-size: 400%
			}
			.feeling {
				font-style: italic;
			}

			h1 {
			color: red; 
		
			}

			}
